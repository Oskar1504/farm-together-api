<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="bg-secondary">

<div id="app">
    <div class="container">
        <div class="row" >
            <div class="col-3">
                <div class="row  ">
                    <div class="col">
                        <div>
                            <legend>Gens</legend>
                            <div v-for="(gen,index) in gens" @click="setVisibleGen(index)" class="m-2 btn btn-info" :class="setActive(index)">
                                {{ gen.title }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <table class="table table-striped table-hover table-bordered" >
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>HP</th>
                        <th>ATK</th>
                        <th>DEF</th>
                    </tr>
                    <tr v-for="pokemon in gens[visibleGen].data">
                        <td>#{{pokemon.id}}</td>
                        <td><img :src="getImage(pokemon.image)" width="128"></td>
                        <td>{{pokemon.name}}</td>
                        <td>{{pokemon.type}}</td>
                        <td>{{pokemon.stats.hp}}</td>
                        <td>{{pokemon.stats.atk}}</td>
                        <td>{{pokemon.stats.def}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
<style>
    .container{
        margin: 1em;
    }
    .active2{
        background-color: #86e6fc;
        border-color: #86e6fc;
    }
</style>
</html>
